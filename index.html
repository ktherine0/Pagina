<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <!-- Incluye la fuente Montserrat desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .texto {
            width: 50%;
            max-width: 600px;
            text-align: justify;
        }

        .download-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #b4c451;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #b4c451;
            border-radius: 3px;
            margin-top: 20px; /* Margen encima del botón para separar del logo */
        }

        .download-link:hover {
            background-color: #a3b847; /* Color más oscuro al pasar el ratón */
            border-color: #a3b847;
        }

        .logo {
            margin: 20px auto; /* Centra el logo horizontalmente y agrega margen superior e inferior */
            max-width: 300px; /* Ajusta el tamaño máximo del logo */
            display: block; /* Asegura que el logo esté en su propia línea */
        }
    </style>
</head>
<body>
    <div class="download-container">
        <!-- Agrega la imagen del logo antes del botón -->
        <img src="logo2.png" alt="Logo" class="logo">
        <a href="Programa_Catoni.pdf" download="Programa_Catoni.pdf" class="download-link">Pincha aquí para descargar el programa</a>
    </div>
</body>
</html>
