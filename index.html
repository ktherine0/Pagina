<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <!-- Incluye la fuente Montserrat desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .texto {
            width: 50%;
            max-width: 600px;
            text-align: justify;
        }

        .info-container {
            text-align: center;
            margin-top: 20px;
        }

        .info-message {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #b4c451; /* Fondo verde */
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #b4c451;
            border-radius: 3px;
            margin-top: 20px; /* Margen encima del mensaje para separar del logo */
            max-width: 600px; /* Ajusta el tamaño máximo del mensaje */
            text-align: center; /* Centra el texto dentro del mensaje */
        }

        .logo {
            margin: 20px auto; /* Centra el logo horizontalmente y agrega margen superior e inferior */
            max-width: 300px; /* Ajusta el tamaño máximo del logo */
            display: block; /* Asegura que el logo esté en su propia línea */
        }
    </style>
</head>
<body>
    <div class="info-container">
        <!-- Agrega la imagen del logo antes del mensaje -->
        <img src="logo2.png" alt="Logo" class="logo">
        <div class="info-message">Programa disponible a partir del viernes 13 de septiembre</div>
    </div>
</body>
</html>
